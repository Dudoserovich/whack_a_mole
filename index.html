<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>
        Whack a mole
    </h2>

    <div class="header">
        <div class="points">
            <p>
                Points:
            </p>

            <div>
                0
            </div>
        </div>

        <div class="time">
            <p>
                Time:
            </p>
            <div>
                60
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="hole hole1">
            <!--<img class="mole" src="img/mole.png" alt="">-->
        </div>
        <div class="hole hole2">
        </div>
        <div class="hole hole3">
        </div>
        <div class="hole hole4">
        </div>
        <div class="hole hole4">
        </div>
        <div class="hole hole5">
        </div>
        <div class="hole hole6">
        </div>
        <div class="hole hole7">
        </div>
        <div class="hole hole8">
        </div>
        <div class="hole hole9">
        </div>
        <div class="hole hole10">
        </div>
        <div class="hole hole11">
        </div>
    </div>

    <!--play/stop/replay-->
    <div class="buttons">
        <button class="btn play" onclick="play()">
            Play
        </button>
        <button class="btn stop hidden" onclick="stop()">
            Stop
        </button>
        <button class="btn replay hidden" onclick="replay()">
            Replay
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
